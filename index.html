<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="imgBx">
            <img src="Ilim.jpg" alt="здесь мое фото">
        </div>
        <div class="content">
            <div class="details">
                <h2>Нурланов Илим<br><span>Любимый сын своих родителей</span></h2>
                
                <div class="data">
                    <h3>3 месяца<br><span>Мой возраст</span></h3>
                    <h3>63 см<br><span>Мой рост</span></h3>
                    <h3>7 кг<br><span>Мой вес</span></h3>
                </div>

                <div class="actionBtn">
                    <button>Follow</button>
                    <button>Message</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
